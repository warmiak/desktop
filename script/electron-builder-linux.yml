artifactName: 'GitHubDesktop-${os}-${version}.${ext}'
linux:
  category: 'GNOME;GTK;Development'
  packageCategory: 'GNOME;GTK;Development'
  icon: 'app/static/logos'
  mimeTypes:
    - x-scheme-handler/x-github-client
    - x-scheme-handler/x-github-desktop-auth
  target:
    - deb
    - rpm
    - snap
    - AppImage
  maintainer: 'GitHub, Inc <opensource+desktop@github.com>'
deb:
  afterInstall: './script/linux-after-install.sh'
  afterRemove: './script/linux-after-remove.sh'
  depends:
    # default Electron dependencies
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
    # dugite-native dependencies
    - libcurl3 | libcurl4
    # keytar dependencies
    - libsecret-1-0
rpm:
  depends:
    # default Electron dependencies
    - libXScrnSaver
    - libappindicator
    - libnotify
    # dugite-native dependencies
    - libcurl
    # keytar dependencies
    - libsecret
snap:
  confinement: 'strict'
  stagePackages:
    - default
    - libcurl3
    - openssh-client
    - gettext
  plugs:
    - browser-support
    - desktop
    - desktop-legacy
    - gsettings
    - home
    - network
    - opengl
    - password-manager-service
    - ssh-keys
    - unity7
    - wayland
